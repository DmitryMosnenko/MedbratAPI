<div class="col-sm-2  col-md-offset-2">
    <h1 class="page-header">{{ summary.day }}</h1>
    <h2 class="sub-header">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge badge-lg">{{ summary.total_income.toFixed(2) }}</span>
                UAH
            </li>
            <li class="list-group-item">
                <span class="badge badge-lg">{{ summary.checks_number }}</span>
                Checks
            </li>
            <li class="list-group-item">
                <button ng-class="revenue.buttonStyle" type="button" ng-click="getRevenue()">
                    {{ revenue.value.toFixed(2) ? revenue.value.toFixed(2): revenue.value }}
                </button>
            </li>
        </ul>
    </h2>
    </div>
</div>
