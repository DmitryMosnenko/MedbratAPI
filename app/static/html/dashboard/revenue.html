<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Dashboard - {{ summary.day }}</h1>

    <div class="row list-group-item text-center">
        <div class="row text-center">
            <h4 class="list-group-item-heading list-group-item-header">
                <div class="col-md-1">Date</div>
                <div class="col-md-1">Checks</div>
                <div class="col-md-1">Avg check</div>
                <div class="col-md-1">Rebate</div>
                <div class="col-md-1">Terminal</div>
                <div class="col-md-1">Cash</div>
                <div class="col-md-1">Total</div>
                <div class="col-md-1">Revenue</div>
            </h4>
        </div>
        <div class="row row-item" ng-repeat="item in items | orderBy:'date':true">
            <div class="col-md-1">{{ item.date }}</div>
            <div class="col-md-1">{{ item.checksNumber }}</div>
            <div class="col-md-1">{{ item.avgCheck.toFixed(2) }}</div>
            <div class="col-md-1">{{ item.rebateDaySum.toFixed(2) }}</div>
            <div class="col-md-1">{{ item.terminalDaySum.toFixed(2) }}</div>
            <div class="col-md-1">{{ item.cashDaySum.toFixed(2) }}</div>
            <div class="col-md-1">{{ item.totalDaySum.toFixed(2) }}</div>
            <div class="col-md-1">
                <button ng-class="item.revenue.buttonStyle" type="button" ng-click="getRevenue(item.date)">
                    {{ item.revenue.value.toFixed(2) ? item.revenue.value.toFixed(2): item.revenue.value }}
                </button>
            </div>
        </div>
    </div>
</div>
