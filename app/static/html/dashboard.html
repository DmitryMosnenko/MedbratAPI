<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp" class="parent-height-100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <link rel="icon" href="../../favicon.ico">

    <title>MedbratAPI</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/dashboard_tweaks.css" rel="stylesheet">
    <link href="/static/css/today.css" rel="stylesheet">

    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
  </head>

  <body class="parent-height-100">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MedbratAPI</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="/#contact">Contact</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid parent-height-100">
      <!-- <div class="row parent-height-100"> -->
        <!-- <div class="col-sm-3 col-md-2 sidebar"> -->

        <div class="row row-offcanvas row-offcanvas-left">
          <div class="col-sm-3 col-md-2 sidebar sidebar-offcanvas" id="sidebar" role="navigation">

            <ul class="nav nav-sidebar" ng-controller="globalMenuSwitcherController">
              <li ng-repeat="item in menuItems" ng-class="isMenuItemActive('{{ item.EndPoint }}')">
                  <a href="#{{item.EndPoint}}">{{item.Text}}</a>
              </li>
            </ul>
            <ul class="nav nav-sidebar">
              <li><a href="">Nav item (inactive)</a></li>
              <li><a href="">Nav item again (inactive)</a></li>
              <li><a href="">One more nav (inactive)</a></li>
              <li><a href="">Another nav item (inactive)</a></li>
              <li><a href="">More navigation (inactive)</a></li>
            </ul>
            <form name="DateRangeInput" ng-controller="globalMenuController" ng-submit="dateRangeUpdated()">
                <div class="form-group">
                    <input type="text" ng-model="dateBegin">
                </div>
                <div class="form-group">
                    <input type="text" ng-model="dateEnd">
                </div>
                <input type="submit" class="btn btn-primary" value="accept">
            </form>
          </div>

      <!--toggle sidebar button-->
        <p class="visible-xs">
          <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
        </p>

        <div ng-view class="parent-height-100"></div>


      </div>
    </div>

  <script src="/static/js/dashboard.js"></script>
  <script src="/static/js/dashboard/today.js"></script>
  <script src="/static/js/dashboard/revenue.js"></script>
  <script src="/static/js/dashboard/checks.js"></script>

<!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <script>$(document).ready(function() {
      $('[data-toggle=offcanvas]').click(function() {
        $('.row-offcanvas').toggleClass('active');
      });
    });</script>
  </body>
</html>
